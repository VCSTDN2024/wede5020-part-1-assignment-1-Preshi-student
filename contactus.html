<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #4b4b4b; /* Dark text color */
            line-height: 1.6;
            background-color: #d1e2c9; /* Light green background from mockup */
        }

        /* Navbar (Assuming you want to keep the same style from your other pages) */
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            background-color: transparent;
        }

        .logo {
            position: absolute;
            left: 20px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            text-decoration: none;
            color: #4b4b4b;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #557b55;
        }

        /* Main Content and Layout */
        main {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4b4b4b; /* Dark text color */
            font-family: serif; /* To match the mockup's font style */
        }

        .tagline {
            font-size: 1.2rem;
            color: #4b4b4b;
            margin-bottom: 50px;
            font-family: serif;
        }

        .contact-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 40px;
            background-color: #8c977c; /* Muted background color from mockup */
            padding: 40px;
            border-radius: 15px;
        }

        .form-section, .info-section {
            display: flex;
            flex-direction: column;
            text-align: left;
            flex: 1;
        }

        .form-section label, .info-section h2 {
            font-size: 1.3rem;
            color: #3a3a3a;
            margin-bottom: 10px;
            font-family: serif;
        }

        .form-section input, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f0f0f0; /* Light input background */
            font-size: 1rem;
        }

        .form-section button {
            padding: 12px 30px;
            background-color: #557b55; /* Button color */
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin-top: 10px;
        }

        .form-section button:hover {
            background-color: #436443;
        }

        .info-section h2 {
            text-align: left;
        }

        .info-section p {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 1rem;
            color: #4b4b4b;
        }

        .info-section .icon {
            font-size: 1.5rem;
        }

        iframe {
            display: block;
            margin: 50px auto 0;
            border-radius: 8px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }
        }
    </style>
</head>
